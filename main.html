<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name
			<input type="text" name="name" id="name" maxlength="50" minlength="3" required>
		</label>
		<br>
		<label for="portfolio">
			Portfolio<input type="url" name="portfolio" id="portfolio" required>
		</label>
		<br>
		<label for=favColor>
			Favcolor<input type="color" name="favColor" id="favColor" required>
		</label>
		<br>
		<label for="likeness">Likeness
			<input type="range" min="1" max="100" name="likeness" id=likeness required>
		</label>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
